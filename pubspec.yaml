name: e2ee_chatapp
description: "End-to-End Encrypted Chat Room Application."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  # Real-time messaging
  pusher_channels_flutter: ^2.5.0

  # Encryption
  encrypt: ^5.0.3
  crypto: ^3.0.7

  # Network
  http: ^1.6.0

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.3

  # Storage
  shared_preferences: ^2.5.4

  # Utilities
  uuid: ^4.5.2
  intl: ^0.20.2
  flutter_dotenv: ^6.0.0
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/screenshots/
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  remove_alpha_ios: true
